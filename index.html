<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://gaston-nucba.vercel.app/assets/logosm.ico"
      type="image/x-icon"
    />
    <title>Job listings with filtering</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <figure>
        <img src="./assets/images/bg-header-desktop.svg" alt="" />
      </figure>
    </header>

    <main>
      <div class="container">
        <!-- seccion filtrado -->
        <div class="filter">
          <div class="filter__list">
            <ul>
              
            </ul>
          </div>

          <div class="filter__clear">clear</div>
        </div>

        <div class="list">
          <section id="Cards__container">
            <div  class="card__container">
                        <div  class="card__user">

                            <figure  class="user__logo">
                                <img class="logo" src="./assets/images/photosnap.svg" alt="">
                            </figure>

                            <div class="card__user__info">
                                <div class="user__company">
                                    <div class="user__company__name">Photosnap</div>
                                    <div class="user__company__not">
                                        <span class="user__company__new">New!</span>
                                        <span class="user__company__feat">FEATURED</span>
                                    </div>
                                </div>

                                <h2 class="user__position">Senior Frontend Developer</h2>

                                <div class="user__job">
                                    <span class="user__posted">5d ago</span>
                                    <p class="user__contract">Full time</p>
                                    <span class="user__location">Usa only</span>
                                </div>
                            </div>
                        </div>

                        <div class="card__tools">
                            <ul>
                                <li>Frontend</li>
                            </ul>
                        </div>
                    </div>
          </section>
        </div>
      </div>
    </main>  
    <script src="./assets/main2.js"></script>
  </body>
</html>
